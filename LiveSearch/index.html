<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Demo</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.6.2/angular-route.min.js"></script>
	<script src="js/controllers.js"></script>
</head>
<body>

	<div ng-controller = "MyController">
		<div class="search">
			<h1>Artist Directory</h1>
			<label>search:</label>
			<input ng-model="text.name" placeholder="Search for artists" autofocus>
			<label class="formgroup">
				by:
				<select ng-model="userOrder">
					<option value="name">Name</option>
					<option value="reknown">Reknown</option>
				</select>
			</label>
			<label class="formgroup">
				<input type="radio" ng-model="direction" name="direction" checked>ascending</label>
			<label class="formgroup">
				<input type="radio" ng-model="direction" name="direction" value="reverse">descending</label>
		</div>
		<ul class="artistlist">
			<li class="artist cf" ng-repeat="user in users.data | filter: text | orderBy: userOrder: direction">
				<img ng-src="images/{{user.shortname}}_tn.jpg" alt="Foto of {{user.name}}">
				<div class="info">
					<h2>{{user.name}}</h2>
					<h3>{{ user.reknown}}</h3>
			</div>
		</li>
	</ul>
</div>
</body>
</html>
