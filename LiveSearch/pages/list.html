<section class="artistpage">
	<div class="search">
			<h1>Artist Directory</h1>
			<label>search:</label>
			<input ng-model="text.name" placeholder="Search for artists" autofocus>
			<label class="formgroup">
				by:
				<select ng-model="userOrder">
					<option value="name">Name</option>
					<option value="reknown">Reknown</option>
				</select>
			</label>
			<label class="formgroup">
				<input type="radio" ng-model="direction" name="direction" checked>ascending</label>
			<label class="formgroup">
				<input type="radio" ng-model="direction" name="direction" value="reverse">descending</label>
		</div>
		<ul class="artistlist" ng-show="text">
			<li class="artist cf" ng-animate="animate" ng-repeat="user in users | filter: text | orderBy: userOrder: direction">
			<a href="#/details/{{users.indexOf(user)}}">
				<img ng-src="images/{{user.shortname}}_tn.jpg" alt="Foto of {{user.name}}">
				<div class="info">
					<h2>{{user.name}}</h2>
					<h3>{{ user.reknown}}</h3>
			</div>
			</a>
		</li>
	</ul>
</section>
