<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.6.2/angular-route.min.js"></script>
	<script src="script.js"></script>
	<title>Document</title>
	<style>
		.red{
			color: red;
		}
	</style>
</head>
<body>
	<div class="navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">AngularJS</a>
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="#">Home</a>
				</li>
				<li>
					<a href="#/second">Second</a>
				</li>
			</ul>
		</div>
	</div>
	<div ng-controller="mainController">
		<input type="text" ng-model="text">
		<h3>{{limit}}</h3>
		<h3>My text: {{lowerText()}}</h3>
		<!-- <h3>{{filteredName}}</h3>
	-->
	<div ng-show="text.length < limit" ng-class="{'red': text.length >
		2}">
		<span class="alert alert-danger">Too short name! must be more then 5</span>
	</div>

	<ul>
		<li ng-repeat="rule in rules" ng-click="alertClick()">{{rule}}</li>
	</ul>
	<div ng-view></div>
</div>

</body>

</html>
