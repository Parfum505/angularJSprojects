<div class="list">
<div class="item" ng-repeat="todo in todos" ng-class="{'editing-item': editing, 'edited': todo.edited}">
	<input type="checkbox" value="">
	<label ng-hide="editing">{{todo.name}}</label>
	<input type="text" ng-model="todo.name" ng-blur="editing = false;" ng-show="editing" ng-change="todo.edited = true" class="editing-label">
	<div class="actions">
	<a href="" ng-click="editing = !editing">Edit</a>
	<a href="" ng-click="saveTodo(todo)">Save</a>
	<a href="" ng-click="deleteTodo(todo, $index)" class="delete">Delete</a>
	</div>
</div>
</div>
